{% extends 'core/layout.html' %}
{% load static %}   
{% load crispy_forms_tags %} 

{% block cssPath %} 
<link rel="stylesheet" href="{% static 'users/formStyle.css' %}"  type="text/css"/>
{% endblock cssPath %}

{% block title %}
    SIGNUP
{% endblock title %}    

{% block body %}
    <div class="container-signup">
        <div class="wrap-signup">
            <div class="intro-text">
                <h1>CREAR UNA CUENTA</h1>
            </div>
            <form method="POST" action="{% url 'users:signup' %}" >
                {% csrf_token %}
                {{ form | crispy }}
                <button id="submitBtn" type="submit" value="CreateUser"> Create User</button>
            </form>
        </div>
    </div>
{% endblock body %}

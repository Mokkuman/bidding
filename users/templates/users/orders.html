{% extends 'core/layout.html' %}

{% block title %}
    Ordenes
{% endblock title %}

{% block body %}
    <div class="album py-5 bg-light">
    <div class="container">
    <div class="pb-3 h5">Ordenes</div>
    {% for order in orderItem %}
              <div data-index="{{notification.fromUser}}" class="row mb-4 border product-item">
                <div class="col-md-3 col-lg-2 order-md-first bg-light">
                  <img class="img-fluid mx-auto d-block" width="120px" alt="Responsive image" src="{{ order.product.image.url }}">
                </div>
                <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
                  <a href="http://127.0.0.1:8000/myProducts/{{order.id}}/order" class="text-decoration-none text-reset">
                    <h1 class="h5 pt-2">{{ order.product.productName }}</h1>
                  </a>
                  <div class="border">
                    <div class="col border-bottom">
                      <div class="row p-3">
                        <div class="col-6">Informaci√≥n: </div>
                            <b>Compra realizada en {{order.order.created}} {{order.quiantity}} unidades a enviar</b>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
    {% endfor %}
{% endblock body %}
